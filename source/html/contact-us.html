<div class="contact">
		<div class="container">
			<h3 class="contact-heading">Kontak Kami</h3>
			<form>
	          	<div class="row">
		            <div class="eight offset-by-two columns">
		              	<label for="exampleEmailInput">Nama</label>
		              	<input id="txtSenderName" class="u-full-width" type="text" placeholder="Ketik nama Anda disini &hellip;" />
		            </div>
		            <div class="eight offset-by-two columns">
		              	<label for="exampleEmailInput">Email</label>
		              	<input id="txtSenderEmail" class="u-full-width" type="text" placeholder="Ketik email Anda disini &hellip;" />
		            </div>
		            <div class="eight offset-by-two columns">
		              	<label for="exampleEmailInput">Pesan</label>
		              	<textarea id="txtMessage" class="u-full-width" placeholder="Ketik pesan Anda disini &hellip;"></textarea>
		            </div>
		            <div class="eight offset-by-two columns">
		            	<input id="btnSendContactUs" class="button-primary" type="button" value="Submit">
		            </div>
	          	</div>
	        </form>
		</div>
	</div>
